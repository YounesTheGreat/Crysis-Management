<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:replace="template :: head">
<meta charset="UTF-8">
</head>
<body>
	<div th:replace="template :: navbar"></div>
		
	<div class="container-fluid">
		<div class="row mt-3">
			<div class="col-sm-9">
				 <div class="container-fluid">
				 	<div class="row">
				 		
						 <div class="container-fluid">
						 	<h2 class="text-center pt-4 pb-2">Visualise Database</h2>
						 	<div class="row">
						 		<div class="col-3">
						 			<h5 class="text-center">Disaster Profile</h5>
						 			<img class="img-thumbnail" src="https://www.freeiconspng.com/uploads/marketing-analysis-icon-32.png">
						 		</div>
						 		<div class="col-3">
						 			<h5 class="text-center">Analysis</h5>
						 			<img class="img-thumbnail"  src="http://falconfxsignals.com/wp-content/uploads/2015/12/market-analysis-services-hyderabad.png">
						 		</div>
						 	
						 	
						 		<div class="col-3">
						 			<h5 class="text-center">Country profile</h5>
						 			<img class="img-thumbnail" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Australia-states-timezones.png/1200px-Australia-states-timezones.png">
						 		</div>
						 		<div class="col-3">
						 			<h5 class="text-center">Disaster List</h5>
						 			<img class="img-responsive img-thumbnail" src="http://www.discount35.com/Files/25825/Img/11/38441x800.jpg">
						 		</div>
						 	</div>
						 </div>
				 	</div>
				 	<div>
				 		
						 <div class="container-fluid">
						 	<h2 class=" text-center pt-4 pb-2">Fullfil Database</h2>
						 	<p>Le système est composé de deux packages, Disaster Description et Studied System. Il vous faut juste choisir lequel vous voulez remplir</p>
						 	<div class="row">
						 		<div class="col-6">
						 			<div class="card">
						 				<div class="card-header text-center">
						 					<a href="" class="text-dark">Disaster Description</a>
						 				</div>
						 				<div class="card-body">
						 					<div><img class="img-thumbnail" src="https://www.freeiconspng.com/uploads/marketing-analysis-icon-32.png"></div>
						 					<div class="btn-group float-right">
						 						<a class="btn btn-light bg-lightGray">Describe a Crysis Case</a>
						 						<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#newCaseModal">New Crysis Case</button>
						 					</div>
						 				</div>
						 			</div>	
						 		</div>
						 		<div class="col-6">
						 			<div class="card">
						 				<div class="card-header text-center">
						 					<a href="" class="text-dark">Studied System</a>
						 				</div>
						 				<div class="card-body">
						 					<img class="img-thumbnail" src="https://www.freeiconspng.com/uploads/marketing-analysis-icon-32.png">
						 				</div>
						 			</div>	
						 		</div>
						 	</div>
						 </div>
				 	</div>
				 </div>
			</div>
			<div class="col-sm-3" th:replace="template :: sidebar"></div>
		</div>
	</div>	
	<div th:replace="template :: newCaseModal"></div>
	<div th:replace="template :: scripts"></div>

</html>
